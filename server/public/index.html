<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css"/>
    <script src="./vendors/jquery-3.6.2.min.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Weekend Challenge 2</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <input type="number" placeholder="1st Number" id="first-num-input"/>
        <button type="button" id="add-button">+</button>
        <button type="button" id="subtract-button">-</button>
        <button type="button" id="multiply-button">*</button>
        <button type="button" id="divide-buttton">/</button>
        <input type="number" placeholder="2nd Number" id="second-num-input"/>
        <button type="submit" id="equals-button">=</button>
        <button type="button" id="clear-button">C</button>

        <div>
            <h3>Result: <span id="result">0</span></h3>
        </div>

        <div>
            <h3>History</h3>
            <ul id="history-list">
            </ul>
        </div>
    </main>
</body>
</html>
